<!DOCTYPE>
<html>
	<head>

		<!--Meta tags-->
		<meta charset="utf-8">

		<!--Title-->
		<title>Menu Notification Badges</title>
		
		<!--Stylesheets-->
		<link rel="stylesheet" href="styles.css">

		<!--HTML5 Shiv-->
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body>



<div class="wrapper">

	<h1>Using Span Method - Animations</h1>

	<ul class="menu non-html5">
		<li><a href="#">Profile<span class="pink">2</span></a></li>
		<li><a href="#">Setting<span class="yellow">3</span></a></li>
		<li><a href="#">Notifications<span class="blue">6</span></a></li>
		<li><a href="#">Logout</a></li>
	</ul>
</div>


<div class="wrapper">

	<h1>Larger Text Size - Flexible</h1>

	<ul class="menu non-html5 big">
		<li><a href="#">Profile<span class="pink">2</span></a></li>
		<li><a href="#">Setting<span class="yellow">3</span></a></li>
		<li><a href="#">Notifications<span class="blue">6</span></a></li>
		<li><a href="#">Logout</a></li>
	</ul>
</div>


<div class="wrapper">

	<h1>Using HTML5 Custom Attributes - No Animation</h1>

	<ul class="menu html5">
		<li><a href="#" class="pink" data-bubble="2">Profile</a></li>
		<li><a href="#" class="yellow" data-bubble="4">Setting</a></li>
		<li><a href="#" class="blue" data-bubble="9">Notifications</a></li>
		<li><a href="#">Logout</a></li>
	</ul>
</div>



</body>
</html>
